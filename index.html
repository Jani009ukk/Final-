.lid{

.gift.open .lid{transform:rotateX(130deg)}

.ribbon{

}

.message{

}

.firework{

width:6px;
height:6px;

animation:boom 1s ease-out forwards;
}

@keyframes boom{
to{transform:translate(var(--x),var(--y));opacity:0}
}

/* popup */
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
z-index:10;
padding:15px;
}

.letter{
background:#fff;
padding:22px;
border-radius:18px;
max-width:320px;
width:100%;
font-family:Pacifico;
color:#ff6eb4;
position:relative;
animation:pop .5s ease;
}

.letter p{

color:#555;

}

.close{
position:absolute;
top:10px;
right:14px;
font-size:22px;
cursor:pointer;
}

@keyframes pop{
from{transform:scale(.3);opacity:0}
to{transform:scale(1);opacity:1}
}
